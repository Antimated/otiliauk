<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otilia.uk | Contact</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/otilia.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <section>
      <div class="row">
        <div class="large-12 columns">
          <h1>contact</h1>
          <h2>otilia</h2>
          <ul>
            <li>facebook</li>
            <li>google+</li>
            <li>twitter</li>
            <li>pinterest</li>
            <li>youtube</li>
          </ul>
          <h4>feel free to send a message</h4>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <form data-abide>
          <div class="large-6 medium-6 small-12 columns">

              <div class="name-field">
                <label>Your name <small>required</small>
                  <input type="text" required pattern="[a-zA-Z]+">
                </label>
                <small class="error">Name is required.</small>
              </div>
              <div class="email-field">
                <label>Email <small>required</small>
                  <input type="email" required>
                </label>
                <small class="error">An email address is required.</small>
              </div>
              <div class="subject-field">
                <label>Subject <small>required</small>
                  <input type="text" required>
                </label>
                <small class="error">A message subject is required.</small>
              </div>
              
          </div>
          <div class="large-6 medium-6 small-12 columns">
            <textarea rows="4" cols="50"></textarea>  
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <nav>
      <div class="row wide">
          <div class="large-12 columns menu">
             <ul>
               <li><a href=""><span></span>poetry</a></li>
               <li><a href=""><span></span>prose</a></li>
               <li><a href=""><span></span>instagram</a></li>
               <li><a href=""><span></span>other</a></li>
               <li><a href=""><span></span>contact</a></li>
             </ul>
          </div>
      </div>
    </nav>

    <footer>
      <div class="row wide">
          <div class="large-12 columns"></div>
      </div>
    </footer>
    <section  id="copyright">
      <div class="row wide">
        <div class="large-12 columns"><p>Concieved &amp; Morphed by CocoonLabs.uk</p></div>
      </div>
    </section>


    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/slick/slick.js"></script>
    <script src="js/otilia.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
