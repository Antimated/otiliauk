    <script src="js/otilia.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();

      
    var mainFeed = new Instafeed({
        target: 'insta-main',
        get: 'user',
        sortBy: 'most-liked',
        userId: 1173945431,
        accessToken: '1173945431.467ede5.24636994db8d4ec4b650436f621bdd47',
        clientId: '42867fb9ff1d44b4b7f2f0ad972220f2'
    });

    var leftFeed = new Instafeed({
        target: 'insta-left',
        get: 'user',
        limit: 10,
        userId: 1173945431,
        accessToken: '1173945431.467ede5.24636994db8d4ec4b650436f621bdd47',
        clientId: '42867fb9ff1d44b4b7f2f0ad972220f2'
    });

    var rightFeedTop = new Instafeed({
        target: 'insta-right-top',
        get: 'user',
        limit: 4,
        userId: 1173945431,
        accessToken: '1173945431.467ede5.24636994db8d4ec4b650436f621bdd47',
        clientId: '42867fb9ff1d44b4b7f2f0ad972220f2'
    });

    var rightFeedBottom = new Instafeed({
        target: 'insta-right-bottom',
        get: 'user',
        limit: 4,
        userId: 1173945431,
        accessToken: '1173945431.467ede5.24636994db8d4ec4b650436f621bdd47',
        clientId: '42867fb9ff1d44b4b7f2f0ad972220f2'
    });

    mainFeed.run();
    leftFeed.run();
    rightFeedTop.run();
    rightFeedBottom.run();
